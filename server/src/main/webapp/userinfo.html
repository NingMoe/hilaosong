//zs:进入结算
function checkcarttotl(){

	//检查自备炉具
	if(checkUncheck()){
		return false;
	}

	if(carttotal == 0){

		carttotal = $('#carttotle').text();

		carttotal = (Math.round(carttotal*100)/100);

	}


	//菜品判断
	var cartbox = $("#cartbox")
	if(cartbox.children().length==0){
		alert("您没有选择任何菜品！");
		return false;
	}

	//锅底数量大于等于3,
	var count1 = getGuodiCount();
	var pc = putconfig;
	if(count1>=3){
		pc *= count1;
	}
	if(carttotal < pc){

		alert('点餐费未达到'+pc+'元的起送标准！');

		return false;

	}
	//判断是否选择了锅底
	if(checkOnself('001')){
		return false;
	}
	//判断是否选择了小料
	if(checkOnself('007')){
		return false;
	}

	goLocationWithCity('orderform1.html');
	
}

//	alert(isSelect+"  cou:"+cou
//	没有选择自备锅底并没有选择锅底
	if(cou==0 && !isSelect){
		alert(ose.adder2);
		return true;
	}
	return false;
}

function getFfeeYfee(){

		TotleUtils.all(0);
	}else{
		calculateServiceTotle();
	}

	}
	
	//计算服务费

	//}
	return false;
}

function calculateServiceTotle(t,type){
	//总费用计算
	setTimeout(function(){
		var potNum = $("#potNumber").text();
		var panNum = $("#panNumber").text();
		//alert(potNum+ "   "+panNum);
		CookUtils.addCookie("guoju_num",potNum);
		CookUtils.addCookie("luju_num",panNum);
		TotleUtils.all(0.1);
	}, 100)
}
function addUserInfoListenter() {
	// 自备锅具
	$("#guojuC").unbind("click");
	$('#guojuC').click(function() {
		var me = $(this);
		if (me.attr("checked") == 'checked') {
			$('#cartlu').hide();
			$('#potNumber').text('0');
			CookUtils.addCookie("guoju_checked","true");
		} else {
			$('#cartlu').show();
			CookUtils.addCookie("guoju_checked","false");
		}
		getFfeeYfee();
	});

	// 自备炉具
	$("#luju").unbind("click");

		var me = $(this);
		if (me.attr("checked") == 'checked') {

		} else {
			$('#cartgu').show();
			CookUtils.addCookie("luju_checked","false");
		}
		getFfeeYfee();
	});


	$(".title").unbind("click");

		var usernow = $("#usernow");
		if(usernow.css("display")!="none"){
			usernow.css("display","none");
		}else{
			usernow.css("display","");
		}
	});
}

//检查自备炉具
function checkUncheck(){

		alert('如果不选锅具，请选择自备锅具');
		return true;
	}
	return false;
}
