function addcartpack(n){

	getuser();

	if(typeof(tmp) == 'undefined' || tmp == 'null'){

	} else {

		var price = $(n).attr('data-price');

		var id = $(n).attr('data-id');

		var num = $('#packnum').val();

		var cartpack = {};

		//cartpack = getcartpackinfo();

		price = (Math.round(price*100)/100);

		cartpack[id] = {};

			cartpack[id]['id'] = id;

            cartpack[id]['num'] = num;

            cartpack[id]['name'] = name;

            cartpack[id]['guodi'] = guodijson;

		_html +='</div>';

		//$('#cartpackbox').append(_html)

function cartpackd(){

	var num = $('#packnum').val();

	if(num > 2){

		num -= 1;

	} else {

		num = 1;

	}

	

	$('#packnum').val(num);

}

function cartpackp(){

	var num = $('#packnum').val();

	num = parseInt(num);

	num += 1;

	if(num < 2){

		num = 2;

	} 

	$('#packnum').val(num);

}

						if(obj.innerId == '1'){

					$('#guodilist').html(guodilist);

				}

		}

	);

}

function guodidel(n){

	var id = $(n).attr('data-id');

	var innernumber = $(n).attr('data-innernumber');

	var name = $(n).attr('data-name');

	var num = $(n).attr('data-num');

	//guodijson[id] = 'null';
	delete guodijson[id];

	$('#guodi'+id+'').remove();

	if($('#guodi').html() == ''){

		$('#guodi').html('无');

	}

}

function xiaoliaodel(m){

	var n = $(m).parent().parent();
	var id = $(n).attr('data-id');

	var innernumber = $(n).attr('data-innernumber');

	var name = $(n).attr('data-name');

	var num = $(n).attr('data-num');

	//xiaoliaojson[id] = 'null';
	delete xiaoliaojson[id];

	$('#xiaoliao'+id+'').remove();

	if($('#xiaoliao').html() == ''){

		$('#xiaoliao').html('无');

	}

}

function guodisel(n){

	var id = $(n).attr('data-id');

	var innernumber = $(n).attr('data-innernumber');

	var name = $(n).attr('data-name');

	var num = $(n).attr('data-num');

	var _html = '';

	if(typeof(guodijson[id]) == 'undefined' || guodijson[id] == 'null'){

		guodijson = {};

		guodijson[id] = {

			'id': id,
			'num': 1

		};

		_html += '<dl id="guodi'+id+'" onclick="guodidel(this);" data-name="'+name+'" data-innernumber="'+innernumber+'" data-id="'+id+'" data-num="'+num+'" ><dd>'+name+'</dd><dt><span class="f_c6000a">x'+num+'</span></dt></dl>';

		if($('#guodi').html() == '无'){

			$('#guodi').html('');

		}

		$('#guodi').html('');

		$('#guodi').append(_html);
		
		$('#guodilist dl').removeClass('on');
		$(n).addClass('on');

	} else {

		//guodijson[id] = 'null';
		delete guodijson[id];

		$('#guodi'+id+'').remove();
		
		$(n).removeClass('on');

		if($('#guodi').html() == ''){

			$('#guodi').html('无');

		}

	}

	//alert(JSON.stringify(guodijson));

}

function xiaoliaonum(){
	var num = 0;
	//alert(JSON.stringify(xiaoliaojson));
	$.each(xiaoliaojson,function(index,obj){
			if(typeof(obj) == 'undefined' ||  obj == null){
			} else {
				num += obj.num;
			}
		});
	return num;
}

function xiaoliaosel(n){

	var id = $(n).attr('data-id');

	var innernumber = $(n).attr('data-innernumber');

	var name = $(n).attr('data-name');

	var num = $(n).attr('data-num');

	var _html = '';

	var length = 0;
	
	//alert(JSON.stringify(xiaoliaojson));

	if(typeof(xiaoliaojson[id]) == 'undefined' || xiaoliaojson[id] == 'null'){

		var innerNumber = $(n).attr('data-innernumber');

		//length = JSONLength(xiaoliaojson);
		length = xiaoliaonum();

		//alert(length);

		if(length >= innerNumber){

			alert('小料只能选择'+innerNumber+'个！');

			return false;

		}

		xiaoliaojson[id] = {

			'id': id,
			'num': 1

		};

		//_html += '<dl id="xiaoliao'+id+'" onclick="guodidel(this);" data-name="'+name+'" data-innernumber="'+innernumber+'" data-id="'+id+'" data-num="'+num+'" ><dd>'+name+'</dd><dt><span class="f_c6000a">x'+num+'</span></dt></dl>';
		_html += '<dl id="xiaoliao'+id+'" data-name="'+name+'" data-innernumber="'+innernumber+'" data-id="'+id+'" data-num="'+num+'" ><dd>'+name+'</dd><dt><img src="images/img_jian.gif" onclick="xiaoliaod1(\''+id+'\')" /> <span class="num">'+num+'</span> <img src="images/img_jia.gif" onclick="xiaoliaop1(\''+id+'\')" /> <span class="del" onclick="xiaoliaodel(this);">X</span></dt></dl>';

		if($('#xiaoliao').html() == '无'){

			$('#xiaoliao').html('');

		}

		$('#xiaoliao').append(_html);
		
		$(n).addClass('on');

	} else {

		//xiaoliaojson[id] = 'null';
		//xiaoliaojson.remove(id);
		delete xiaoliaojson[id];

		$('#xiaoliao'+id+'').remove();
		
		$(n).removeClass('on');

		if($('#xiaoliao').html() == ''){

			$('#xiaoliao').html('无');

		}

	}

	//alert(JSON.stringify(xiaoliaojson));

}

function xiaoliaod1(id){

	var num = xiaoliaojson[id]['num'];

	if(num > 2){

		num -= 1;

	} else {

		num = 1;

	}

	xiaoliaojson[id]['num'] = num;

	$('#xiaoliao'+n+' .num').html(num);

}

function xiaoliaop1(id){

	var innerNumber = $('#xiaoliao'+id).attr('data-innernumber');
    var length = xiaoliaonum();

		//alert(length);

		if(length >= innerNumber){

			alert('小料只能选择'+innerNumber+'个！');

			return false;

		}

    
    var num = xiaoliaojson[id]['num'];

	num = parseInt(num);

	num += 1;

	if(num < 2){

		num = 2;

	} 

	xiaoliaojson[id]['num'] = num;

	$('#xiaoliao'+id+' .num').html(num);

}
